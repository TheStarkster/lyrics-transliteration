<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing - Audio Transcription</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="{{ url_for('static', path='/css/styles.css') }}" rel="stylesheet">
</head>
<body class="bg-slate-100">
    <div class="max-w-2xl mx-auto px-4 py-16">
        <h1 class="text-4xl font-bold text-center text-indigo-600 mb-12">Audio Transcription</h1>
        
        <div class="bg-white rounded-2xl shadow-lg p-8 text-center">
            <div class="mb-8">
                <div class="inline-block h-16 w-16 animate-spin rounded-full border-4 border-solid border-indigo-600 border-r-transparent" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            
            <h2 class="text-xl font-semibold mb-6">Processing Your Audio</h2>
            
            <div class="w-full bg-gray-200 rounded-full h-6 mb-6 overflow-hidden">
                <div id="progress-bar" class="bg-indigo-600 h-6 rounded-full text-xs text-center py-1 text-white" style="width: 25%;">25%</div>
            </div>
            
            <div class="mb-8">
                <p id="status-message" class="text-gray-700 text-lg">{{ message if message else 'Initializing...' }}</p>
                <p id="task-id" data-task-id="{{ task_id }}" class="text-gray-500 text-sm mt-2">Task ID: {{ task_id }}</p>
            </div>
            
            <div class="bg-blue-50 border border-blue-200 rounded-xl p-4 text-left">
                <div class="flex items-center">
                    <svg class="h-5 w-5 text-blue-500 mr-2 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                    </svg>
                    <p class="text-blue-700">
                        Please keep this window open while we process your audio.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const taskId = document.getElementById('task-id').dataset.taskId;
            const statusMessage = document.getElementById('status-message');
            const progressBar = document.getElementById('progress-bar');
            
            let progressValue = 25;
            let completed = false;
            
            // Update progress bar animation
            function updateProgressBar() {
                if (!completed) {
                    progressValue = (progressValue + 1) % 95;
                    progressBar.style.width = progressValue + '%';
                    progressBar.textContent = progressValue + '%';
                }
            }
            
            // Start progress animation
            const progressInterval = setInterval(updateProgressBar, 1000);
            
            // Poll for task status
            async function checkStatus() {
                try {
                    const response = await fetch(`/api/status/${taskId}`);
                    const data = await response.json();
                    
                    statusMessage.textContent = data.message;
                    
                    if (data.status === 'completed') {
                        completed = true;
                        clearInterval(progressInterval);
                        progressBar.style.width = '100%';
                        progressBar.textContent = '100%';
                        
                        // Redirect to results page
                        window.location.href = `/result-page/${taskId}`;
                    } else if (data.status === 'failed') {
                        completed = true;
                        clearInterval(progressInterval);
                        progressBar.style.width = '100%';
                        progressBar.classList.remove('bg-indigo-600');
                        progressBar.classList.add('bg-red-600');
                        progressBar.textContent = 'Failed';
                    }
                } catch (error) {
                    console.error('Error checking status:', error);
                }
                
                if (!completed) {
                    setTimeout(checkStatus, 3000); // Check every 3 seconds
                }
            }
            
            // Start checking status
            checkStatus();
        });
    </script>
</body>
</html>
